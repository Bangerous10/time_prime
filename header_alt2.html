<!DOCTYPE html>
<html>
<head>
  <title>JS Time Tracker</title>
  <link rel="shortcut icon" href="images/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/pouchdb-6.4.3.min.js"></script>
  <script src="js/pouchdb.find.js"></script>
  <script src="js/materialize/bin/materialize.min.js"></script>
  <script src="js/anime.min.js"></script>
  <script src="js/chart.bundle.min.js"></script>
  <script src="js/job_codes.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
    integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous">
  </script>
  <link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
</head>
<div class="load-overlay">
  <div>
    <svg viewBox="0 0 100 100" style="enable-background:new 0 0 400 400;" xml:space="preserve">
      <style>
        .square {
          stroke: black;
          stroke-width:3;
          fill:transparent;
          transform-origin:50% 87.5%;
          transform:rotate(45deg);
        }
        .floor {
          stroke: black;
          stroke-width: 1;
        }
      </style>
      <g>
        <rect class="square" width="25" height="25" x="37.5" y="75" />
      </g>
      <path class="floor" d="M40 100 L60 100" />
      <path class="floor" d="M140 100 L160 100" />
      <circle cx="50" cy="15" r="3" />
      </svg>
  </div>
</div>
<script>
var colors = [];
for (i=0; i<5; i++) {
  colors.push('hsl(' + anime.random(30, 300) + ', ' + anime.random(30, 60) + '%, ' + anime.random(30, 60) + '%)');
}

var dur = 400;

anime({
  targets: 'svg g',
  translateY: [-7, -25],
  easing: 'easeOutSine',
  duration: dur,
  loop: true,
  direction: 'alternate',
});

anime({
  targets: 'svg .square',
  rotate: ['45deg', '135deg'],
  duration: dur,
  easing: 'linear',
  loop: true,
});

anime({
  targets: 'svg .floor',
  translateX: '-=100%',
  easing: 'linear',
  duration: dur,
  loop: true,
});

anime({
  targets: 'svg circle',
  translateY: [0, 26],
  easing: 'easeInSine',
  duration: dur,
  direction: 'alternate',
  loop:true
});

anime({
  targets: 'svg .square',
  stroke: colors,
  easing: 'linear',
  duration: 10000,
  direction: 'alternate',
  loop:true
});

</script>
